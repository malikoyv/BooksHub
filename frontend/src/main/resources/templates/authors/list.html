<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function fetchAuthors() {
            const query = document.getElementById('fetch').value;
            if (query.trim() !== "") {
                window.location.href = `/authors/fetch/${query}`;
            } else {
                alert('Please enter a name or query to fetch authors.');
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
            text-decoration: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        table th {
            color: #007bff;
        }
        table tr:hover {
            background-color: #f8f9fa;
        }
        .narrow-input {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Authors</h1>
    <a href="/authors/create" class="btn btn-primary mb-3">Create New Author</a>

    <div class="mb-3 d-flex align-items-center">
        <input type="text" id="fetch" class="form-control narrow-input mr-2" placeholder="Enter name to fetch authors">
        <button onclick="fetchAuthors()" class="btn btn-secondary">Fetch</button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Top Work</th>
            <th>Work Count</th>
            <th>Birth Date</th>
            <th>Death Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.name}"></td>
            <td th:text="${author.topWork}"></td>
            <td th:text="${author.workCount}"></td>
            <td th:text="${author.birthDate}"></td>
            <td th:text="${author.deathDate}"></td>
            <td>
                <a th:href="@{/authors/{key}/update(key=${author.key})}" class="btn btn-info btn-sm">Update</a>
                <form th:action="@{/authors/delete/{key}(key=${author.key})}" th:object="${author}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
