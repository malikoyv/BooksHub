<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Authors</h1>
<a href="/authors/create">Create New Author</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.topWork()}"></td>
        <td th:text="${author.workCount()}"></td>
        <td th:text="${author.birthDate()}"></td>
        <td th:text="${author.deathDate()}"></td>
        <td>
            <a th:href="@{/authors/{name}/update(id=${author.name()})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
