<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Update Book</h1>
<form th:action="@{/books/{key}(key=${book.key})}" th:object="${book}" method="post">
    <input type="hidden" name="_method" value="PUT"> <!-- This is needed for Spring to interpret it as a PUT request -->
    <input type="hidden" th:field="*{key}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>

    <label for="publishDate">Publish Date</label>
    <input type="date" id="publishDate" th:field="*{firstPublishDate}">
    <br>

    <label for="key">Key</label>
    <input type="text" id="key" th:field="*{key}" required>
    <br>

    <label for="authors">Authors</label>
    <select id="authors" th:field="*{authors}" multiple>
        <option th:each="author : ${allAuthors}" th:value="${author.key}" th:text="${author.name}"></option>
    </select>
    <button type="button" onclick="openAuthorCreation()">Create New Author</button>
    <br>

    <button type="submit">Update</button>
</form>

<a href="/books">Back to Books</a>
</body>
</html>
