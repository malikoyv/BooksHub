<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openSubjectCreation() {
            window.location.href = "/subjects/create";
        }

        function openAuthorCreation() {
            window.location.href = "/authors/create";
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
            text-decoration: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Update Book</h1>

    <form th:action="@{/books/{key}(key=${book.key})}" th:object="${book}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" th:field="*{key}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="publishDate">Publish Date</label>
            <input type="number" id="publishDate" th:field="*{firstPublishDate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="authors">Authors</label>
            <select id="authors" th:field="*{authors}" multiple class="form-control">
                <option th:each="author : ${allAuthors}" th:value="${author.key}" th:text="${author.name}"></option>
            </select>
            <button type="button" onclick="openAuthorCreation()" class="btn btn-secondary btn-sm mt-2">Create New Author</button>
        </div>
        <div class="form-group">
            <label for="subjects">Subjects</label>
            <select id="subjects" th:field="*{subjects}" multiple class="form-control">
                <option th:each="subject : ${allSubjects}" th:value="${subject.name}" th:text="${subject.name}"></option>
            </select>
            <button type="button" onclick="openSubjectCreation()" class="btn btn-secondary btn-sm mt-2">Create New Subject</button>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <a href="/books" class="btn btn-link mt-3">Back to Books</a>
</div>
</body>
</html>
