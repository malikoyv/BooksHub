<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script>
        function openAuthorCreation() {
            window.location.href = "/authors/create";
        }
    </script>
</head>
<body>
<h1>Create Book</h1>

<form th:action="@{/books}" th:object="${book}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>

    <label for="publishDate">Publish Date</label>
    <input type="date" id="publishDate" th:field="*{firstPublishDate}">
    <br>

    <label for="key">Key</label>
    <input type="text" id="key" th:field="*{key}" required>
    <br>

    <label for="authors">Authors</label>
    <select id="authors" th:field="*{authors}" multiple>
        <option th:each="author : ${allAuthors}" th:value="${author.key}" th:text="${author.name}"></option>
    </select>
    <button type="button" onclick="openAuthorCreation()">Create New Author</button>
    <br>

    <button type="submit">Create</button>
</form>

<a href="/books">Back to Books</a>
</body>
</html>
